<mat-sidenav-container class="sidenav-container">

  <mat-sidenav 
      #drawer 
      [ngClass]="(isHandset$ | async) ? 'sidenav-handset' : 'sidenav'" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="'over'">

    <!-- <mat-toolbar></mat-toolbar> -->

    <mat-toolbar  class="sidenav-close">
      <mat-icon (click)="drawer.toggle()">close</mat-icon>
    </mat-toolbar>
    <div categories-host></div>
  
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>EsgWise</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
